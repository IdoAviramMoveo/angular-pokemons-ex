<div class="map-container">
  <div class="input-container">
    <input
      type="text"
      id="addressInput"
      placeholder="Enter an address"
      autocomplete="on"
    />
    <button (click)="addMarkerFromInput()">Add Marker</button>
  </div>

  <div #mapContainer class="map-square"></div>
</div>
