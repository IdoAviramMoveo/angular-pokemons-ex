<div class="map-container">
  <div class="input-container">
    <input
      type="text"
      #addressInput
      placeholder="Enter an address"
      autocomplete="on"
    />
    <button (click)="toggleMapStyle()">Toggle Style</button>
    <button (click)="showDirections()">Show Directions</button>
  </div>

  <div #mapContainer class="map-square"></div>
</div>
